<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="img-template" type="text/x-handlebars-template">
      <div class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src={{image_url}}>
        <p>{{description}}</p>
        <p>Keyword: {{keyword}}</p>
        <p>Horns: {{horns}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <form>
        <input type="radio" name="sort" id="title" checked="checked">
        <label for="title">Sort by Title</label>
        <input type="radio" name="sort" id="horns">
        <label for="horns">Sort by Number of Horns</label>
      </form>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <ol>
        <li id="1">page 1</li>
        <li id="2">page 2</li>
      </ol>
    </header>
    <main id="images">
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script src="js/app.js"></script>
</html>
