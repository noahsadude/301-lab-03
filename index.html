<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="img-template" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <img src={{image_url}}>
        <p>{{description}}</p>
        <p>Keyword: {{keyword}}</p>
        <p>Horns: {{horns}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id=#kwd>
        <option value="default">Filter by Keyword</option>
      </select>
      <select id=#pge>
        <option value="default">Choose a page</option>
      </select>
    </header>
    <main>
      <section id="images"></section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script src="js/app.js"></script>
</html>
